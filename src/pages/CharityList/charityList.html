<ion-header>
  <ion-navbar>
    <ion-title>
      Browse Charities
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <button ion-item *ngFor="let charity of charities" (click)="navigateToCharity(charity)">
    <ion-thumbnail item-start small>
      <img src="{{charity.img}}">
    </ion-thumbnail>
    <p>{{ charity.name }}</p>
  </button>

</ion-content>
