<ion-header>
    <ion-navbar>
        <ion-title>
            Charity List Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
            {{ item }}
        </ion-item>
    </ion-list>

</ion-content>
