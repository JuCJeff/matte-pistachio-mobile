<ion-header>
  <ion-navbar>
    <ion-title>
      Charity List Pge
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <button ion-item *ngFor="let charity of charities" (click)="navigateToCharity(charity)">
    <ion-thumbnail item-start small>
      <img src="{{charity.img}}">
    </ion-thumbnail>
    {{ charity.name }}
  </button>

</ion-content>
