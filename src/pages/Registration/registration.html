<ion-header>
    <ion-navbar>
        <ion-title>
            Registration Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <!--The needed information from users-->
    <ion-list>
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Retype Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>

    <!--The submit button-->
    <button ion-button icon-start color="dark" round outline>Register</button>

</ion-content>
