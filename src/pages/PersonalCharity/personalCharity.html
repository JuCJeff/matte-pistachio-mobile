<ion-header>
  <ion-navbar>
    <ion-title>
      My Charities
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- <ion-list inset> -->
    <button ion-item *ngFor="let charity of charities" (click)="navigateToCharity(charity)">
      <ion-thumbnail item-start small>
        <img src="{{charity.img}}">
      </ion-thumbnail>
      <p>{{ charity.name }}</p>
    </button>
  <!-- </ion-list> -->
  
</ion-content>
