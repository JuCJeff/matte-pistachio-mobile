<ion-header>
    <ion-navbar>
        <ion-title>
            Charity Profile
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <!--Fab-->
    <ion-fab top right edge>
        <button ion-fab color="light">
            <ion-icon ios="ios-heart" md="md-heart" color="main"></ion-icon>
        </button>
        <ion-fab-list side="bottom">
            <button ion-fab color="light">
                <ion-icon name="bonfire" color="main"></ion-icon>
            </button>
            <button ion-fab color="light">
                <ion-icon name="flame" color="main"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>

    <!--Profile Picture-->
    <ion-card>
        <img src="{{charity.img}}" />
    </ion-card>

    <!--Charity Description-->
    <p>Welcome to {{charity.name}}.</p>
    <a href="{{charity.url}}" target="_blank"> {{charity.url}} </a>
    <p id="mission">{{charity.mission}}</p>

    <p class="notification">Thank you for being a charity hero!</p>

    <div class="buttons">
        <button ion-button icon-start color="dark" round outline>Donate Now</button>
        <!--button ion-button icon-start color="dark" round outline>Add to List</button-->
        <ion-item>
            <ion-label>Add to My Charities</ion-label>
            <ion-toggle [checked]="favorited" (ionChange)="addMyCharities()"></ion-toggle>
        </ion-item>
    </div>

    <!--The fab button-->
    <ion-fab right bottom>
        <button ion-fab mini color="main">
            <ion-icon name="share-alt" color="light"></ion-icon>
        </button>
        <ion-fab-list side="left" color="main">
            <button ion-fab color="main">
                <ion-icon name="logo-facebook" color="light"></ion-icon>
            </button>
            <button ion-fab color="main">
                <ion-icon name="logo-twitter" color="light"></ion-icon>
            </button>
            <button ion-fab color="main">
                <ion-icon name="logo-vimeo" color="light"></ion-icon>
            </button>
            <button ion-fab color="main">
                <ion-icon name="logo-googleplus" color="light"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
