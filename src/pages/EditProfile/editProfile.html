<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked> Username </ion-label>
    <ion-input [(ngModel)]="username"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked> First Name </ion-label>
    <ion-input [(ngModel)]="firstname"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked> Last Name </ion-label>
    <ion-input [(ngModel)]="lastname"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked> Email </ion-label>
    <ion-input [(ngModel)]="email"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked> Phone Number </ion-label>
    <ion-input [(ngModel)]="phonenumber"> </ion-input>
  </ion-item>

  <button ion-button round (click)="editProfile()"> Edit Profile</button>

</ion-content>
