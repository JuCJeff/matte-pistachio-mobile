<ion-header>
    <ion-navbar>
        <ion-title>
            Payment Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form action="your-server-side-code" method="POST">
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="pk_test_gZIrcBh8WfVhCqjg2PEhhBAp" data-amount="999"
            data-name="Demo Site" data-description="Example charge" data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
            data-locale="auto" data-zip-code="true">
        </script>
    </form>

    <!--The needed information from users-->
    <div class="font-awesome">
        <i class="fa fa-cc-visa fa-2x"></i>
        <i class="fa fa-cc-mastercard fa-2x"></i>
        <i class="fa fa-cc-amex fa-2x"></i>
        <i class="fa fa-cc-discover fa-2x"></i>
    </div>

    <ion-list>

        <ion-item>
            <ion-label stacked>Holder Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Card number</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>CVV</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label stacked>Expiration Month</ion-label>
            <ion-select [(ngModel)]="month">
                <ion-option value="01">January</ion-option>
                <ion-option value="02">February</ion-option>
                <ion-option value="03">March</ion-option>
                <ion-option value="04">April</ion-option>
                <ion-option value="05">May</ion-option>
                <ion-option value="06">June</ion-option>
                <ion-option value="07">July</ion-option>
                <ion-option value="08">August</ion-option>
                <ion-option value="09">September</ion-option>
                <ion-option value="10">October</ion-option>
                <ion-option value="11">November</ion-option>
                <ion-option value="12">December</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>Expiration Year</ion-label>
            <ion-select [(ngModel)]="year">
                <ion-option>2018</ion-option>
                <ion-option>2019</ion-option>
                <ion-option>2020</ion-option>
                <ion-option>2021</ion-option>
                <ion-option>2022</ion-option>
                <ion-option>2023</ion-option>
                <ion-option>2024</ion-option>
                <ion-option>2025</ion-option>
                <ion-option>2026</ion-option>
                <ion-option>2027</ion-option>
                <ion-option>2028</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>Card nickname</ion-label>
            <ion-input type="string"></ion-input>
        </ion-item>

    </ion-list>

    <div class="font-awesome" align="left">
        <p class="notification">Or you can donate using</p>
        <i class="fa fa-paypal fa-2x"></i>
    </div>

    <!--The submit button-->
    <button ion-button icon-start color="dark" round outline>Donate</button>

    <form action="/" method="post" id="payment-form">
    
        <div class="form-row">
          <div id="card-element">
            <!-- a Stripe Element will be inserted here. -->
          </div>
    
          <!-- Used to display Element errors -->
          <div id="card-errors" role="alert"></div>
        </div>
    
      <button ion-button round outline color="dark" >Donate</button>
        
    </form> 

</ion-content>
