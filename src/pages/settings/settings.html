<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only menuToggle left>
        <ion-icon name="menu"> </ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Change Password </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list padding>

    <ion-item>
      <ion-label stacked> Username </ion-label>
      <ion-input [(ngModel)]="username"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked> Old Password </ion-label>
      <ion-input type="password" [(ngModel)]="password"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked> New Password </ion-label>
      <ion-input type="password" [(ngModel)]="newpassword"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked> Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="changedpassword"> </ion-input>
    </ion-item>
  </ion-list>

  <button ion-button icon-start color="dark" round outline (click)="editProfile()"> Submit </button>
</ion-content>
